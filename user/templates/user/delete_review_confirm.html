{% extends 'base.html' %}

{% block content %}
<h2>Delete Review</h2>
<p>
    Are you sure you want to permanently delete this review?  
    <br>This action cannot be undone.
</p>

<form method="POST">
    {% csrf_token %}

    <button type="submit">
        Yes, Delete Review
    </button>

    <a href="{% url 'book_detail' book.pk %}">
        Cancel
    </a>
</form>
{% endblock %}
